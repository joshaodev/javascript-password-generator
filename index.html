<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container" id="appContainer">
        <img src="./Assets/logo.png" class="logo" alt="password-gerenator">
        <div class="input-container">
            <p>Definir o tamanho maximo</p>
            <input type="range" class="slider" id="slider" min="4" max="25" value="8">
            <p>Senha com <span id="labelPasswordSize"></span> Caracteres</p>
            <button id="btnGeneratePassword">Gerar Senha</button>
            <hr>
        </div>
        <div class="output-container" id="outputContainer">
            <!-- For generated password -->
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
